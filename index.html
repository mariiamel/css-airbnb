<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Hello Front-End</title>
</head>
<body>
  <section class="meetGuide">
      <h1>Meet Guidebooks</h1>
      <p class="headText1">Discover hundreds of local spots recomended by Airbnb hosts</p>
      <div class="groupPic1">
        <div class="sanFr1">
          <img src="img/san-francisco.jpg" alt="San-F">
          <p class="picPar">San-Francisco</p>
        </div>
        <div class="newY"><img src="img/new-york.jpg" alt="New-Y"><p class="picPar">New-York</p></div>
        <div class="london"><img src="img/london.jpg" alt="London"><p class="picPar">London</p></div>
      </div>
      <button type="button" class="firstBut">See All Guidebooks</button>
    </section>

  <section class="weekend">
    <h1>Just for the weekend</h1>
      <p class="headText2">Discover new, inspiring places close to home.</p>
      <div class="groupPic2">
        <div class="napa"><img src="img/napa.jpg" alt="Napa"><p class="picPar">Napa</p></div>
        <div class="sonoma"><img src="img/sonoma.jpg" alt="Sonoma"><p class="picPar">Sonoma</p></div>
        <div class="sanFr2"><img src="img/san-francisco-2.jpg" alt="San-Fr2"><p class="picPar">San-Francisco</p></div>
      </div>
      <button type="button" class="secondBut">See All Destinations</button>
    </section>
</body>
</html>
